    <script>
      // 文章地址： https://juejin.cn/post/6983904373508145189#heading-6
      const arr = [
        { id: 1, name: '部门1', pid: 0 },
        { id: 2, name: '部门2', pid: 1 },
        { id: 3, name: '部门3', pid: 1 },
        { id: 4, name: '部门4', pid: 3 },
        { id: 5, name: '部门5', pid: 4 },
      ]


      // 递归查找，获取children
      const getChildren = (data, result, pid) => {
        for (const item of data) {
          if (item.pid === pid) {
            const newItem = { ...item, children: [] };
            result.push(newItem);
            getChildren(data, newItem.children, item.id);
          }
        }
      }

      // 转换方法
      const arrayToTree = (data, pid) => {
        const result = [];
        getChildren(data, result, pid)
        return result;
      }


      console.log(arrayToTree(arr, 0));

      const o1 = {
        a: 1,
        b: 2
      }
      const o2 = {
        a: 1,
        b: 3,
        c: 4
      }

      const o = Object.assign({}, o1, o2)
      const oo = Object.assign(o1, o2)


      console.log('oo === o1', oo === o1);

      console.log(o1);


    </script>
