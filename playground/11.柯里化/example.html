<body>
  <script>
    function curry(fn) {
      
      const length = fn.length
      let params = []

      function curried(...args) {
        params = [...params, ...args]

        if (params.length >= length) {
          console.log(this);
          return fn.apply(this, params)
        } else {
          return curried
        }
      }

      return curried
    }

    function sum(a, b, c) {
      return a + b + c;
    }

    const add = curry(sum);

    console.log(add);

    // console.log(sum(1,2,3));


    console.log(add.call(1)(2)(3));
  </script>
