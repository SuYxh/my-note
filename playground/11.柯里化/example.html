  <script>
    function curry(fn) {
      const fnArgsLength = fn.length // 传入函数的参数长度
      let args = []

      // ts 中，独立的函数，this 需要声明类型
      function calc(...newArgs) {
        // 积累参数
        args = [
          ...args,
          ...newArgs
        ]
        if (args.length < fnArgsLength) {
          // 参数不够，返回函数
          return calc
        } else {
          // 参数够了，返回执行结果
          return fn.apply(this, args.slice(0, fnArgsLength))
        }
      }

      return calc
    }


    function curry(fn) {
      
      const length = fn.length
      let params = []

      function curried(...args) {
        params = [...params, ...args]

        if (params.length >= length) {
          console.log(this);
          return fn.apply(this, params)
        } else {
          return curried
        }
      }

      return curried
    }

    function sum(a, b, c) {
      return a + b + c;
    }

    const add = curry(sum);

    console.log(add);

    // console.log(sum(1,2,3));


    console.log(add.call(1)(2)(3));
  </script>
