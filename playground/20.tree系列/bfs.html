<body>
  <script>
    const tree = {
      val: "a",
      children: [
        {
          val: "b",
          children: [
            {
              val: "d",
              children: [],
            },
            {
              val: "e",
              children: [],
            },
          ],
        },
        {
          val: "c",
          children: [
            {
              val: "f",
              children: [],
            },
            {
              val: "g",
              children: [],
            },
          ],
        },
      ],
    };

    // 广度优先
    function bfs(root) {
      const queue = [];
      queue.push(root);

      while (queue.length) {
        const el = queue.shift();
        console.log(el.val);
        if (el.children?.length) {
          el.children.reverse().forEach((child) => queue.push(child));
        }
      }
    }

    bfs(tree)
  </script>
