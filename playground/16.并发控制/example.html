  <script>
    const delay = function delay(interval) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("interval", interval);
          resolve(interval);
        }, interval);
      });
    };

    const tasks = [
      () => {
        return delay(1000);
      },
      () => {
        return delay(1003);
      },
      () => {
        return delay(1005);
      },
      () => {
        return delay(1002);
      },
      () => {
        return delay(1004);
      },
      () => {
        return delay(1006);
      },
    ];

    class TaskQueue {
      pool = 2;
      running = 0;
      queue = [];
      result = [];

      constructor(pool, cb) {
        this.pool = pool || 2;
        this.cb = cb;
        this.promisify = new Promise((resolve, reject) => {
          this.resolve = resolve;
          this.reject = reject;
        });
      }

      pushTask(task) {
        this.queue.push(task);
        this.next();
      }

      next() {
        while (this.queue.length && this.running < this.pool) {
          this.running++;
          const task = this.queue.shift();

          task()
            .then((res) => {
              this.result.push(res);
            })
            .catch((err) => {
              console.log(err);
              if (this.reject) {
                this.reject(err);
              }
            })
            .finally(() => {
              this.running--;

              this.next();
            });
        }

        if (this.running === 0) {
          if (typeof this.cb === "function") {
            this.cb(this.result);
          }
          if (this.resolve) {
            this.resolve(this.result);
          }
        }
      }

      promise() {
        return this.promisify;
      }
    }

    function limit(tasks, worker, cb) {
      const taskQueue = new TaskQueue(worker, cb);

      console.log(taskQueue);

      tasks.forEach((task) => {
        taskQueue.pushTask(task);
      });

      return taskQueue.promise();
    }

    limit(tasks, 2, (res) => {
      console.log('cb-->', res);
    })
