<body>
  <script>
    function debounce(fn, delay) {
      let timer = null
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fn.call(this, arguments)
        }, delay);
      }
    }


    function debouncePro(fn, delay) {
      let lastTime = 0
      let timer = null
      return function () {
        let now = new Date().getTime()
        if (now - lastTime >= delay) {
          fn.call(this, ...arguments)
          lastTime = now
        } else {
          if (timer) {
            clearTimeout(timer)
          }
          let timer = setTimeout(() => {
            fn.call(this, ...arguments)
          }, delay);
        }
      }
    }
  </script>
</body>
