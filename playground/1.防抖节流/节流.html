<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function throttle(fn, delay) {
      let last = 0
      return function () {
        let now = new Date().getTime()
        if (now - last > delay) {
          fn.call(this, arguments)
          last = now
        }
      }
    }

    function throttleSetTimeOut(fn, delay) {
        let timer = null
        return function () {
          if (!timer) {
            fn.call(this, arguments)
            setTimeout(() => {
              timer = null
            }, delay)
          }
        }
      }
  </script>
</body>

</html>
