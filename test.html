<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <style>
    body {
      height: 200vh;
    }
  </style>
</head>

<body>
  <script>

    const options = {
      url: "",
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
      data: null,
      arr: [10, 20, 30],
      config: {
        xhr: {
          async: true,
          cache: false,
        },
      },
    };

    const params = {
      url: "http://www.zhufengpeixun.cn/api/",
      headers: {
        "X-Token": "EF00F987DCFA6D31",
      },
      data: {
        lx: 1,
        from: "weixin",
      },
      arr: [30, 40],
      config: {
        xhr: {
          cache: true,
        },
      },
    };
    function mergeOptions(options, params) {
      // 创建一个新对象，以避免修改原始对象
      let merged = { ...options };

      // 遍历 params 对象
      for (let key in params) {
        // 检查是否是数组
        if (Array.isArray(params[key])) {
          // 合并或替换数组
          merged[key] = [...(options[key] || []), ...params[key]];
        } else if (typeof params[key] === 'object' && params[key] !== null) {
          // 如果是对象，则递归合并
          merged[key] = mergeOptions(options[key] || {}, params[key]);
        } else {
          // 否则，直接覆盖或添加属性
          merged[key] = params[key];
        }
      }

      return merged;
    }

    function mergeOptions2(options, params) {
      const merged = { ...options }

      for (const key in params) {
        if (Object.hasOwnProperty.call(params, key)) {
          const value = params[key];
          
          if (Array.isArray(value)) {
            merged[key] = [...(options[key] || []), ...value]
          } else if (typeof value ==="object" && value !== null) {
            merged[key] = mergeOptions2(options[key] || {}, value)
          } else {
            merged[key] = value
          }
        }
      }

      return merged
    }

    // 使用方法
    const mergedOptions = mergeOptions2(options, params);
    console.log(options);
    console.log(params);
    console.log(mergedOptions);

  </script>
</body>

</html>
