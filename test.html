<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <style>
    body {
      height: 200vh;
    }
  </style>
</head>

<body>
  <script>
    const delay = (time) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(time)
        }, time);
      })
    }


    Promise.all = function (tasks) {
      // debugger
      return new Promise((resolve, reject) => {
        const result = []
        let num = 0

        tasks.forEach((task, index) => {
          
          Promise.resolve(task).then(res => {

            result[index] = res
            num ++

            console.log(num, tasks.length);

            if (num >= tasks.length) {
              resolve(result)
            }
          }).catch(reject)
        });
      })
    }


    Promise.race = function (tasks) {
      return new Promise((resolve, reject) => {
        tasks.forEach(item => {
          Promise.resolve(item).then(resolve).catch(reject)
        })
      })
    }
    
    Promise.all([delay(1000), delay(1300), delay(1200), delay(1700)]).then(res => {
      console.log(res);
    })

    Promise.race([delay(1000), delay(1300), delay(1200), delay(1700)]).then(res => {
      console.log(res);
    })

  </script>
</body>

</html>
